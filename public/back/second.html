<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 左侧菜单栏 -->
  <div class="lt-aside">
    <div class="band">
      <a href="">乐淘商城</a>
    </div>
    <div class="user">
      <img src="./images/mm.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li class="category"><a href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <div class="lt-main">
    <div class="topbar">
      <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>
    </div>

    <div class="lt-content">
      <button class="btn btn-default mb_20" id='btnAdd'>添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width='10%'>序号</th>
            <th width='30%'>一级分类名称</th>
            <th width='30%'>二级分类名称</th>
            <th width='30%'>二级分类LOGO</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>


  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="f-red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-logout">退出</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <!-- Single button -->
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <span class="dropTxt">请选择一级分类</span> <span class="caret"></span>
                </button>
                <input type="hidden" name="categoryId" >
                <ul class="dropdown-menu">


                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
            </div>
            <div class="form-group">
              <label for="inputImg" class="btn btn-default">上传图片</label>
              <input type="file" name="pic1" id="inputImg" data-url='/category/addSecondCategoryPic'
                style="display:none">
              <input type="hidden" name="brandLogo">
              <input type="hidden" name="hot" value="1">
            </div>
            <div class="form-group" id="img-box">
              <img src="" alt="" width="100" class="imgUpload">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
          <button type="submit" class="btn btn-primary" form="form">添加</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id='secondTpl'>
    {{each rows v i}}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td><img src="{{v.brandLogo}}" height="50" alt=""></td>
    </tr>
    {{/each}}
  </script>

  <script type="text/html" id='dropTpl'>
    {{each rows v i}}
    <li><a href="#" data-id='{{v.id}}'>{{v.categoryName}}</a></li>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>
