<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 左侧菜单栏 -->
  <div class="lt-aside">
    <div class="band">
      <a href="">乐淘商城</a>
    </div>
    <div class="user">
      <img src="./images/mm.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li class="category"><a href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child">
            <a href="first.html" class="current">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href=""><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <div class="lt-main">
    <div class="topbar">
      <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>
    </div>

    <div class="lt-content">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width='20%'>序号</th>
            <th width='80%'>一级分类名</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>


  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="f-red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-logout">退出</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id='tpl'>
    {{each rows v i}}
    <tr>
      <td>{{(i+1)+(page-1)*size}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/first.js"></script>
</body>

</html>
