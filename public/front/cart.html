<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
  <title>乐淘商城</title>
</head>

<body>
  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <h4>购物车</h4>
    </div>
    <!-- 主体 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="OA_task_2" class="mui-table-view">

          </ul>

        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li><a href="index.html"><i class="fa fa-home "></i>
            <p>首页</p>
          </a></li>
        <li><a href="category.html"><i class="fa fa-bars"></i>
            <p>分类页</p>
          </a></li>
        <li><a href="cart.html" class="current"><i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a></li>
        <li><a href="user.html"><i class="fa fa-user"></i>
            <p>用户中心</p>
          </a></li>
      </ul>
    </div>
  </div>

  <script type="text/html" id='cartTpl'>
    {{each arr v i}}
    <li class="mui-table-view-cell mui-transitioning">
      <div class="mui-slider-right mui-disabled">
        <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit" style="transform: translate(0px, 0px);"
          data-id="{{ v.id }}"
          data-num="{{ v.num }}"
          data-productNum="{{ v.productNum }}"
          data-size="{{ v.size }}"
          data-productSize="{{ v.productSize }}"></a>
        <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" data-id={{v.id}}
          style="transform: translate(-90px, 0px);"></a>
      </div>
      <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
        <div class="mui-table-cell">

          <div class="cart_img">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <input type="checkbox" name="" id="">
          </div>
          <div class="cart_info">
            <p>{{v.proName}}</p>
            <p class="cart_price">
              <span>￥{{v.price}}</span>
              <span>￥{{v.oldPrice}}</span>
              <span class="mui-pull-right">{{v.num}}双</span>
            </p>
            <p class="cart_size">鞋码:{{v.size}}</p>
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </script>

  <script type='text/html' id='editTpl'>
    <div class="pro_size item_box">
      尺码:
      <% 
      var arr = productsize.split('-');
      var start = arr[0];
      var end = arr[1];
      for(var i=start;i <= end; i++){ 
      %>
        <span class='{{i == size ? "current":""}}'>{{i}}</span>
      <% } %>
    </div>
    <!-- 产品数量 -->
    <div class="pro_num item_box">
      数量：
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value='{{num}}'>
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cart.js"></script>
</body>

</html>
