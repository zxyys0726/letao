<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <title>乐淘商城</title>
</head>

<body>
  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <h4>登录</h4>
    </div>
    <!-- 主体 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <form class="mui-input-group">
            <div class="mui-input-row">
              <label>用户名</label>
              <input type="text" class="mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
              <label>密码</label>
              <input type="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
              <button type="button" class="mui-btn mui-btn-primary" id='login_btn'>登录</button>
              <button type="reset" class="mui-btn mui-btn-danger">重置</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li><a href="index.html"><i class="fa fa-home "></i>
            <p>首页</p>
          </a></li>
        <li><a href="category.html"><i class="fa fa-bars"></i>
            <p>分类页</p>
          </a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a></li>
        <li><a href="user.html" class="current"><i class="fa fa-user"></i>
            <p>用户中心</p>
          </a></li>
      </ul>
    </div>
  </div>



  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
