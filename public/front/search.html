<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
  <title>乐淘商城</title>
</head>

<body>
  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
      <h4>搜索中心</h4>
    </div>
    <!-- 主体 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary btn_search">搜索</button>
          </div>
          <!-- 历史记录 -->
          <div class="lt_history">
          </div>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li><a href="index.html"><i class="fa fa-home "></i>
            <p>首页</p>
          </a></li>
        <li><a href="category.html"><i class="fa fa-bars"></i>
            <p>分类页</p>
          </a></li>
        <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a></li>
        <li><a href="user.html"><i class="fa fa-user"></i>
            <p>用户中心</p>
          </a></li>
      </ul>
    </div>
  </div>

  <script type="text/html" id='tpl'>
    {{if arr.length === 0}}
    <p>没有更多数据了</p>
    {{else}}
    <div class="history_title">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="history_content">
      <ul>
        {{each arr v i}}
        <li class="mui-clearfix" data-id='{{i}}'><a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a><i
            class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i></li> {{/each}}
      </ul>
    </div>
    {{/if}}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
